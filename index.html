<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo">
    </header>
    <main>

        <div class="contenedor">
            <textarea placeholder="Ingrese el texto aquí" class="cajatexto" id="cajatexto" cols="30" rows="10"></textarea>
            <img src="imagenes/Muñeco.png" alt="muñeco" class="muneco">
            <img src="imagenes/Frame 5.png" alt="Mensaje de no proceso." class="muneco-mensaje">
            <textarea name="textosalida" id="textosalida" cols="30" rows="10" class="texto-salida" hidden></textarea>

        </div>

        <div class="contenedor-botones">
            <img src="/imagenes/alerta.svg" alt="alerta" class="texto-botones1">
            <p class="texto-botones">Solo letras minusculas y sin acentos.</p>
            <button class="btn encriptar" value="Encriptar" onclick="encriptar()" id="encriptar">Encriptar</button>
            <button class="btn desencriptar" value="Desencriptar" onclick="desencriptar()"
                id="desencriptar">Desencriptar</button>
        </div>

        <div class="contenedor-copiar">
            <button class="btn copiar" value="Copiar" id="copia" onclick="copiartexto()" hidden>Copiar</button>
        </div>

    </main>
    <footer>
        <p class="copyright">&copy Copyright Natalia Oesquer - Santa Fe - Argentina - 2024 </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
