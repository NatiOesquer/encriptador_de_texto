<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>

</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="section1">
            <div class="contenedor-cajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="section2">
            <div class="contenedor-munieco">
                <img src="imagenes/Muñeco.png" alt="muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-rtdo">
                <p class="texto-rtdo"></p>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Copyright Natalia Oesquer - Santa Fe - Argentina - 2024 </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
